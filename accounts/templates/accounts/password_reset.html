{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .reset-container {
        background: 
            linear-gradient(rgba(248, 245, 240, 0.85), rgba(248, 245, 240, 0.85)),
            url("{% static 'images/islamic-pattern-light.jpg' %}") center/cover no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .reset-card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(58, 58, 58, 0.15);
        padding: 3rem;
        width: 100%;
        max-width: 500px;
        border: 1px solid var(--islamic-gold-light);
        text-align: center;
        animation: fadeInUp 0.6s ease-out forwards;
    }

    .reset-title {
        color: var(--islamic-charcoal);
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 2rem;
        position: relative;
        font-family: 'Aref Ruqaa', serif;
    }

    .reset-title::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 4px;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(to right, var(--islamic-gold), var(--islamic-sage));
        border-radius: 4px;
    }

    .reset-message {
        color: var(--islamic-clay);
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.6;
        font-family: 'Amiri', serif;
    }

    .form-group {
        margin-bottom: 1.8rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.6rem;
        color: var(--islamic-charcoal);
        font-weight: 500;
        font-family: 'Amiri', serif;
    }

    .form-control {
        width: 100%;
        padding: 14px 18px;
        border: 1px solid var(--islamic-sand);
        border-radius: 8px;
        background-color: rgba(255,255,255,0.9);
        transition: all 0.3s ease;
        font-family: 'Amiri', serif;
    }

    .form-control:focus {
        border-color: var(--islamic-gold);
        box-shadow: 0 0 0 3px rgba(210, 180, 140, 0.2);
        outline: none;
    }

    .reset-btn {
        background: linear-gradient(135deg, var(--islamic-gold), var(--islamic-sage));
        color: white;
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        margin-top: 1rem;
        font-size: 1.1rem;
        box-shadow: 0 6px 20px rgba(210, 180, 140, 0.3);
        font-family: 'Aref Ruqaa', serif;
        cursor: pointer;
    }

    .reset-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(210, 180, 140, 0.4);
    }

    .back-link {
        display: inline-block;
        margin-top: 2rem;
        color: var(--islamic-clay);
        text-decoration: none;
        font-family: 'Amiri', serif;
        transition: all 0.3s ease;
        border-bottom: 1px dotted var(--islamic-gold);
        padding-bottom: 2px;
    }

    .back-link:hover {
        color: var(--islamic-sage);
        border-bottom-color: var(--islamic-sage);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 576px) {
        .reset-card {
            padding: 2rem 1.5rem;
        }
        
        .reset-title {
            font-size: 1.8rem;
        }
    }
</style>

<div class="reset-container">
    <div class="reset-card">
        <h2 class="reset-title">Réinitialisation du mot de passe</h2>
        
        <p class="reset-message">
            <i class="fas fa-key" style="color: var(--islamic-gold); margin-bottom: 1rem; font-size: 1.8rem;"></i><br>
            Entrez votre adresse email pour recevoir un lien de réinitialisation.
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Adresse email</label>
                <input type="email" name="email" id="id_email" class="form-control" required autofocus>
            </div>
            
            <button type="submit" class="reset-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Envoyer le lien
            </button>
            
            <a href="{% url 'accounts:login' %}" class="back-link">
                <i class="fas fa-arrow-left" style="margin-right: 6px;"></i> Retour à la connexion
            </a>
        </form>
    </div>
</div>

<!-- Ajoutez ces liens dans votre base.html -->
<link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
