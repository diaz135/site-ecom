{% extends 'base.html' %}
{% block content %}

<style>
    .login-container {
        background: linear-gradient(rgba(248, 245, 240, 0.4), rgba(248, 245, 240, 0.55)), 
                    url('/static/images/islamic-pattern.jpg') center/cover no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        background-color: var(--islamic-ivory);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(58, 58, 58, 0.15);
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        border: 1px solid var(--islamic-sand);
        backdrop-filter: blur(5px);
    }

    .auth-title {
        color: var(--islamic-charcoal);
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 600;
        position: relative;
        font-size: 1.8rem;
    }

    .auth-title::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 3px;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--islamic-gold);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid var(--islamic-sand);
        padding: 14px 20px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--islamic-sage);
        box-shadow: 0 0 0 3px rgba(138, 154, 138, 0.2);
    }

    .auth-btn {
        background-color: var(--islamic-sage);
        color: white;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .auth-btn:hover {
        background-color: var(--islamic-charcoal);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(58, 58, 58, 0.2);
    }

    .auth-links {
        text-align: center;
        margin-top: 2rem;
        color: var(--islamic-clay);
        font-size: 0.95rem;
    }

    .auth-links a {
        color: var(--islamic-sage);
        text-decoration: none;
        transition: all 0.3s ease;
        margin: 0 8px;
    }

    .auth-links a:hover {
        color: var(--islamic-gold);
        text-decoration: underline;
    }

    /* Messages d'alerte */
    .alert-message {
        padding: 12px 20px;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        animation: fadeIn 0.4s ease-out;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    .alert-message i {
        margin-right: 10px;
        font-size: 1.2rem;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
        animation: fadeIn 0.6s ease-out forwards;
    }
</style>

<div class="login-container">
    <div class="auth-card">
        <h2 class="auth-title">Connexion</h2>
        
        <!-- Messages d'erreur/succès -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert-message alert-{{ message.tags }}">
                    <i class="fas 
                        {% if message.tags == 'error' %}fa-exclamation-circle
                        {% elif message.tags == 'success' %}fa-check-circle
                        {% else %}fa-info-circle{% endif %}">
                    </i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Affichage des erreurs de formulaire -->
        {% if form.errors %}
            <div class="alert-message alert-error">
                <i class="fas fa-exclamation-circle"></i>
                Nom d'utilisateur ou mot de passe incorrect.
            </div>
        {% endif %}
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
            </div>
            
            <button type="submit" class="auth-btn">Se connecter</button>
            
            <div class="auth-links">
                <span>•</span>
                <a href="{% url 'accounts:register' %}">Créer un compte</a>
                <p style="margin-top: 1rem;">
                    <a href="{% url 'accounts:password_reset' %}">Mot de passe oublié ?</a>
                </p>
                
            </div>
        </form>
    </div>
</div>

<!-- Inclure Font Awesome pour les icônes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
